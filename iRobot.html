<html>
	<head>
		<title>iRobot - A Virtual Personal Robot</title>
		<script type="text/javascript">
			function touchRobot() {
				var userName = prompt("What is your name?", "Enter your name here.");

				if (userName) {
					alert("It is good to meet you, " + userName + "!");
					alert("I'm the beginning of what will be a physical, walking and talking robot.");
					alert("Stay tuned for my upgrades!");
					document.getElementById("iRobotImg").src = "iRobotWinks.png";
				}
			}
		</script>
	</head>

	<body onload="alert('Greetings, I am your personal virtual robot. Click me!');">
		<div style="margin-top:100px; text-align:center">
			<img id="iRobotImg" src="iRobotFace.png" alt="iRobot" style="cursor:pointer"
				onclick = "touchRobot();"/>
		</div>
	</body>
</html>
